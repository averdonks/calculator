<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <p>12041995</p>
        </div>
        <div class="container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="container">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
        </div>   
        <div class="container"> 
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
